<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login form</title>
    <style>
      #first{
        background: url(formbg.jpg);
      }
      .shadow {
    box-shadow: 0 .5rem 1rem rgba(0,0,0,10.15)!important;}
    </style>
</head>
<body id="first">
          <div class="d-flex" style="height: 100vh;">
            <div class="card shadow m-auto" style="width: 40%;background: lavender;">
              <div class="card-body">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Your Username:-</label>
            <input type="text" class="form-control" id="exampleInputtext" aria-describedby="texthelp" placeholder="enter your username">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter E-mail:-</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your e-mail">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Your Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter password">
        </div>
        
        <button type="submit" class="btn btn-outline-danger rounded-pill w-25">Submit</button>
      </form>
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
